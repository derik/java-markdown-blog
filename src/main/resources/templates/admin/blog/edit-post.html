<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">
<head>
  <!-- Markdown Editor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <title>DerikLima.com Blog - Add Blog Post</title>

  <style>
    .CodeMirror,
    .CodeMirror-scroll {
      max-height: 500px;
    }

    .CodeMirror-fullscreen.CodeMirror {
      max-height: none;
    }

    .CodeMirror-fullscreen .CodeMirror-scroll {
      max-height: none;
    }
  </style>
</head>
<body>

<div layout:fragment="main-body">
  <div class="container">
    <h2 class="display-4 text-center my-5">New Blog Post</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <div>
        <span th:text="#{blogpost.save.success}"></span>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form th:object="${post}" method="POST" id="post-form">

      <div th:if="${#fields.hasAnyErrors()}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <div th:each="error : ${#fields.detailedErrors()}">
            <i data-feather="alert-circle"></i>
            <span th:text="${error.message}"></span>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>
      <input type="hidden" name="id" th:field="${post.id}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
              type="text"
              id="post-title"
              name="title"
              class="form-control"
              placeholder="Title"
              autofocus="autofocus"
              th:field="${post.title}">
          <select
              id="post-status"
              name="status"
              class="form-control mt-3"
              th:field="${post.status}">
            <option
                th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}">
              DRAFT
            </option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <select class="custom-select" th:multiple="multiple" th:field="${post.tags}">
            <option
                th:each="tag : ${tags}"
                th:value="${tag.id}"
                th:text="${tag.name}"
                th:selected="${post.tags.contains(tag)}">
              One
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
      <textarea
          type="text"
          id="post-description"
          name="description"
          class="form-control"
          rows="2"
          placeholder="Description"
          th:field="${post.description}">
      </textarea>
      </div>
      <div class="post-editor form-group">
        <textarea th:field="${post.markdownContent}" id="markdown-editor-area"
                  name="markdownContent"></textarea>
      </div>
      <button id="save" class="btn btn-primary btn-large btn-block">Save</button>
    </form>
  </div>

</div>

<th:block layout:fragment="script">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script th:src="@{/js/edit-post.js}"></script>
</th:block>
</body>
</html>
