<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">
<head>
  <title>DerikLima.com Blog - List Blog Posts</title>
</head>
<body>

<div layout:fragment="main-body">
  <div class="container">
    <div class="title" style="position: relative">
      <h2 class="display-4 text-center my-5">Blog Posts</h2>
      <a th:href="@{/admin/blog/new}" type="button" id="newButton" class="btn btn-primary"
         style="position: absolute; top: 1.8rem; right: 1rem">New</a>
    </div>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Created At</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <th scope="row" th:text="${post.id}">1</th>
        <td th:text="${post.title}">Post title</td>
        <td th:text="${post.status}">DRAFT</td>
        <td th:text="${post.createdAt}">02-02-2020</td>
        <td>
          <a th:href="@{/admin/blog/{id}/edit (id=${post.id})}" class="text-white"><i
              data-feather="edit"></i></a> |
          <a href="" class="text-white"><i data-feather="trash-2"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
