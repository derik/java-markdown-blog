<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:with="version=${#strings.randomAlphanumeric(3)}">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>

  <!--  Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

  <!-- JQuery UI: Autocomplete -->
  <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>

  <!--  My Styles-->
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>

  <title>DerikLima.com</title>
</head>
<body>

<!-- HEADER - NAVBAR -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand text-dark">
        <span class="d-md-inline-block text-white">deriklima.com</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ml-auto">
          <a class="nav-link mx-2 text-white link-color-effect" href="/">Blog</a>
          <a class="nav-link mx-2 text-white link-color-effect" href="/about">About</a>
          <a class="nav-link mx-2 text-white link-color-effect" href="/contact">Contact</a>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle link-color-effect" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Admin
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/admin/blog/list}">Blog Posts</a>
              <a class="dropdown-item" th:href="@{/admin/tag/}">Tags</a>
              <div class="dropdown-divider"></div>
              <form th:action="@{/logout}"
                    method="post">
                <button type="submit" class="dropdown-item mx-2 "><i class="text-danger border-0" data-feather="log-out"></i> Logout</button>
              </form>
            </div>
          </li>


          <div class="nav-link ml-2">
            <a class="text-white mr-2 link-color-effect" th:href="${@environment.getProperty('social.links.linkedin')}" target="_blank">
              <i data-feather="linkedin"></i>
            </a>
            <a class="text-white mr-2 link-color-effect" th:href="${@environment.getProperty('social.links.github')}" target="_blank">
              <i data-feather="github"></i>
            </a>
            <a class="text-white link-color-effect" th:href="${@environment.getProperty('social.links.twitter')}" target="_blank">
              <i data-feather="twitter"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </nav>
</header>

<!-- Main section -->
<main role="main">
  <div layout:fragment="main-body">
    <div>main body</div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <a href="/privacy" class="text-white">Privacy &amp; Terms</a>
        |
        <a href="/contact" class="text-white">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS Imports-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- JQuery UI: Autocomplete -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

<!-- Moment.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"
        integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc="
        crossorigin="anonymous"></script>

<!-- Feather (Icons) -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<!-- Extra Scripts -->
<th:block layout:fragment="script"></th:block>

<script>
  // Initialize FeatherJS Icons
  feather.replace();
</script>

</body>
</html>
